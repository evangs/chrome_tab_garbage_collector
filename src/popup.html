<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="status"></div>
    Minimum Tabs: <input id="min_tabs" type="range" min="1" max="60" /><span id="min_tabs_cv"></span>
    Tab Life (minutes): <input id="tab_life" type="range" min="1" max="120" /><span id="tab_life_cv"></span>
    Cleanup Interval (minutes): <input id="cleanup_interval" type="range" min="1" max="120" /><span id="cleanup_interval_cv"></span>
  </body>
</html>
