<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 14px;
        width: 325px;
      }
      .label {
          width: 150px;
          display: inline-block;
      }
      .cv {
          width: 30px;
          display: inline-block;
      }
      .closed-tabs {
          max-height: 300px;
          overflow-y: scroll;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <h2>Tab Exterminator Settings</h2>
    <span class="label">Minimum Tabs:</span> <span class="cv" id="min_tabs_cv"></span><input id="min_tabs" type="range" min="1" max="60" />
    <br />
    <span class="label">Tab Life (minutes):</span> <span class="cv" id="tab_life_cv"></span><input id="tab_life" type="range" min="1" max="120" />
    <br />
    <span class="label">Cleanup Interval (minutes):</span> <span class="cv" id="cleanup_interval_cv"></span><input id="cleanup_interval" type="range" min="1" max="120" />
    <h2>Exterminated Tabs</h2>
    <div id="ct-box" class="closed-tabs"></div>
  </body>
</html>
